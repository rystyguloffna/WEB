<h2 id="title">Products</h2>

<div *ngFor="let product of products" class="products">
  <h1>
    <a target="blank" [title]="product.name + ' details'" [href]="product.url">
      {{product['name']}}</a
    >
  </h1>
  <img *ngIf="product.image" [src]="product.image" width="500px" />
  <p *ngIf="product.description">Description: {{product.description}}</p>
  <button (click)="share(product.url,product.description)">Share</button>
</div>
